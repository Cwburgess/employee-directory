name: Build & Deploy Next.js to Azure App Service

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: employee-directory
  NODE_VERSION: "20.x"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        env:
          NEXT_TELEMETRY_DISABLED: 1
          NODE_ENV: production
        run: npm run build

      - name: Package standalone output
        run: |
          set -e
          rm -rf deploy
          mkdir -p deploy/.next

          # 1) Copy standalone server (server.js + pruned node_modules)
          cp -r .next/standalone/* deploy/

          # 2) Copy browser assets and BUILD_ID where Next expects them
          cp -r .next/static deploy/.next/static
          if [ -f .next/BUILD_ID ]; then cp .next/BUILD_ID deploy/.next/BUILD_ID; fi

          # 3) Optional: public assets
          if [ -d "public" ]; then cp -r public deploy/public; fi

          # 4) Debug listing (super helpful if something goes missing)
          echo "=== Deploy tree (top) ==="
          find deploy -maxdepth 2 -type d -print
          echo "=== .next contents ==="
          ls -la deploy/.next | sed -n '1,200p'
          echo "=== .next/static top ==="
          ls -la deploy/.next/static | sed -n '1,200p'

          # 5) Zip for publish
          cd deploy && zip -r ../release.zip .

      - name: Assert Next build produced client assets
        run: |
          if [ -d ".next/static" ]; then
          echo "Found .next/static (default distDir)."
          elif [ -d "build/static" ]; then
          echo "Found build/static (custom distDir)."
          else
          echo "ERROR: No client assets folder (.next/static or build/static) found after build."
          echo "Listing .next and build for debugging:"
          ls -la .next || true
          ls -la build || true
          exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-release
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-release
          path: .

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: release.zip
