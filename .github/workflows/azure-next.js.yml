name: Build & Deploy Next.js to Azure App Service

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: employee-directory # App Service name
  AZURE_RESOURCE_GROUP: employee-directory_group-9e50 # Resource Group
  NODE_VERSION: "20.x"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        env:
          NEXT_TELEMETRY_DISABLED: 1
          NODE_ENV: production
        run: npm run build
        # Expect .next/standalone + .next/static + BUILD_ID (output: 'standalone')

      - name: Package standalone output
        run: |
          set -e
          rm -rf deploy release.zip
          mkdir -p deploy/.next

          # 1) Copy standalone server (server.js + pruned node_modules)
          cp -r .next/standalone/* deploy/

          # 2) Copy browser assets and BUILD_ID where Next expects them
          cp -r .next/static deploy/.next/static
          if [ -f .next/BUILD_ID ]; then cp .next/BUILD_ID deploy/.next/BUILD_ID; fi

          # 3) Optional: public assets
          if [ -d "public" ]; then cp -r public deploy/public; fi

          # 4) Debug listing
          echo "=== Deploy tree (top) ==="
          find deploy -maxdepth 2 -type d -print
          echo "=== .next contents ==="
          ls -la deploy/.next | sed -n '1,200p'
          echo "=== .next/static (top) ==="
          ls -la deploy/.next/static | sed -n '1,200p'

          # 5) Create flat zip (no parent folder)
          cd deploy && zip -r ../release.zip .

      # Guardrail: fail early if client assets are missing
      - name: Assert Next build produced client assets
        run: |
          if [ -d ".next/static" ]; then
            echo "Found .next/static (default distDir)."
          elif [ -d "build/static" ]; then
            echo "Found build/static (custom distDir)."
          else
            echo "ERROR: No client assets folder (.next/static or build/static) found after build."
            ls -la .next || true
            ls -la build || true
            exit 1
          fi

      - name: Upload artifact (debug)
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-release
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-release
          path: .

      - name: Verify package presence
        shell: bash
        run: |
          set -euo pipefail
          ls -la
          test -f release.zip || (echo "release.zip not found" && exit 1)
          echo "SHA256 of release.zip:"
          shasum -a 256 release.zip

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # --- Workaround: clear MSAL cache on the runner to avoid NormalizedResponse unpickle issue ---
      - name: Purge MSAL cache (runner)
        shell: bash
        run: |
          set -euo pipefail
          rm -f ~/.azure/msal_http_cache.bin ~/.azure/msal_token_cache.json ~/.azure/azureProfile.json || true
          az --version

      - name: Print subscription & confirm web app exists (runner)
        shell: bash
        run: |
          set -euo pipefail
          az account show -o table
          echo "RG=${{ env.AZURE_RESOURCE_GROUP }}"
          echo "APP=${{ env.AZURE_WEBAPP_NAME }}"
          az webapp show -g "${{ env.AZURE_RESOURCE_GROUP }}" -n "${{ env.AZURE_WEBAPP_NAME }}" -o table

      - name: Ensure Run-From-Package app settings (runner)
        shell: bash
        run: |
          set -euo pipefail
          az webapp config appsettings set \
            --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
            --name "${{ env.AZURE_WEBAPP_NAME }}" \
            --settings WEBSITE_RUN_FROM_PACKAGE=1 SCM_DO_BUILD_DURING_DEPLOYMENT=false \
            --output table
          echo "Current app settings (filtered):"
          az webapp config appsettings list \
            --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
            --name "${{ env.AZURE_WEBAPP_NAME }}" \
            --query "[?name=='WEBSITE_RUN_FROM_PACKAGE'||name=='SCM_DO_BUILD_DURING_DEPLOYMENT']" -o table

      - name: Zip Deploy (Run-From-Package) (runner)
        shell: bash
        run: |
          set -euo pipefail
          echo "Deploying release.zip via Zip Deploy..."
          az webapp deployment source config-zip \
            --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
            --name "${{ env.AZURE_WEBAPP_NAME }}" \
            --src release.zip --verbose

      - name: Restart app and warm up (runner)
        shell: bash
        run: |
          set -euo pipefail
          az webapp restart --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" --name "${{ env.AZURE_WEBAPP_NAME }}"
          HOST=$(az webapp show -g "${{ env.AZURE_RESOURCE_GROUP }}" -n "${{ env.AZURE_WEBAPP_NAME }}" --query defaultHostName -o tsv)
          echo "App hostname: https://$HOST"
          echo "Warming up build id endpoint:"
          curl -sS -I "https://$HOST/_next/static/BUILD_ID" || true
