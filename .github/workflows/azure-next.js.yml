name: Build and deploy Next.js (standalone) to Azure App Service

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: employee-directory # <-- your App Service name
  AZURE_RESOURCE_GROUP: employee-directory_group-9e50
  NODE_VERSION: "20.x"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install deps
        run: npm ci

      - name: Build (Next.js standalone)
        run: npm run build

      - name: Create deploy folder
        run: |
          rm -rf _deploy
          mkdir -p _deploy/.next
          # 1) Copy standalone server and its node_modules
          cp -R .next/standalone/* _deploy/
          # 2) Copy static assets next to the server
          cp -R .next/standalone/* _deploy/
          cp -R .next/static _deploy/.next/
          if [ -d public ]; then cp -R public _deploy/; fi

      - name: Zip artifact
        run: |
          cd _deploy
          zip -r ../release.zip ./*
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: drop
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: drop

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Set Node runtime and startup command at the app level (idempotent)
      - name: Configure runtime and startup
        run: |
          az webapp config set \
            --resource-group $AZURE_RESOURCE_GROUP \
            --name $AZURE_WEBAPP_NAME \
            --linux-fx-version "NODE|20-lts"
          az webapp config set \
            --resource-group $AZURE_RESOURCE_GROUP \
            --name $AZURE_WEBAPP_NAME \
            --startup-file "node server.js"

      # Optionally set app settings from CI (or configure once in Portal)
      # Uncomment and replace values if you want CI-driven config.
      # - name: Set app settings
      #   run: |
      #     az webapp config appsettings set \
      #       --resource-group $AZURE_RESOURCE_GROUP \
      #       --name $AZURE_WEBAPP_NAME \
      #       --settings \
      #         NODE_ENV=production \
      #         NEXTAUTH_URL="https://<your-app>.azurewebsites.net" \
      #         NEXTAUTH_SECRET="<secret>" \
      #         AZURE_AD_CLIENT_ID="<client-id>" \
      #         AZURE_AD_CLIENT_SECRET="<client-secret>" \
      #         AZURE_AD_TENANT_ID="<tenant-id>" \
      #         DATABASE_URL="Server=tcp:<server>.database.windows.net,1433;Database=<db>;User Id=<user>;Password=<pwd>;Encrypt=true;TrustServerCertificate=false;Connection Timeout=30;"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: release.zip
